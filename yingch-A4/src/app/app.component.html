<div id='app-wrapper'>
  <app-header [yingch]='yingch'></app-header>
  <div id='content-wrapper'> 
    <mat-tab-group class="example-stretched-tabs mat-elevation-z4">
      <mat-tab label="BREAKFAST">
        <h3>Breakfast Menu</h3>
        <table>
          <tr>
            <th>Food Name</th>
            <th>Price</th>
            <th>Calories</th>
          </tr>
          <tr *ngFor="let food of breakfastList">
            <td> {{food.name}} </td>
            <td>{{food.price}} </td>
            <td>{{food.calories}}</td>
            </tr>
        </table><br>
      </mat-tab>
      <mat-tab label="LUNCH">
        <h3>Lunch Menu</h3>
        <table>
          <tr>
            <th>Food Name</th>
            <th>Price</th>
            <th>Calories</th>
          </tr>
          <tr *ngFor="let food of lunchList">
            <td> {{food.name}} </td>
            <td>{{food.price}} </td>
            <td>{{food.calories}}</td>
            </tr>
        </table><br>
      </mat-tab>
      <mat-tab label="DINNER">
        <h3>Dinner Menu</h3>
        <table>
          <tr>
            <th>Food Name</th>
            <th>Price</th>
            <th>Calories</th>
          </tr>
          <tr *ngFor="let food of dinnerList">
            <td> {{food.name}} </td>
            <td>{{food.price}} </td>
            <td>{{food.calories}}</td>
            </tr>
        </table><br>
      </mat-tab>
    </mat-tab-group>
  </div>
  <app-footer [yingch]='yingch'></app-footer>
</div>
