<div id='app-wrapper'>
  <app-header [yingch]='yingch'></app-header>
  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
    <mat-tab label="BREAKFAST">
      <h3>Breakfast Menu</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Calories</th>
        </tr>
        <tr *ngFor="let food of breakfastList">
          <td> {{food.name}} </td>
          <td>{{food.price}} </td>
          <hd>{{food.calories}}</hd>
          </tr>
      </table><br>
    </mat-tab>
    <mat-tab label="LUNCH">
      <h3>Lunch Menu</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Calories</th>
        </tr>
        <tr *ngFor="let food of lunchList">
          <td> {{food.name}} </td>
          <td>{{food.price}} </td>
          <hd>{{food.calories}}</hd>
          </tr>
      </table><br>
    </mat-tab>
    <mat-tab label="DINNER">
      <h3>Dinner Menu</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Calories</th>
        </tr>
        <tr *ngFor="let food of dinnerList">
          <td> {{food.name}} </td>
          <td>{{food.price}} </td>
          <hd>{{food.calories}}</hd>
          </tr>
      </table><br>
    </mat-tab>
  </mat-tab-group>
  <app-footer [yingch]='yingch'></app-footer>
</div>
